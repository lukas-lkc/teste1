<!DOCTYPE html>
<html>
  <head>
    <style>
      .board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        grid-gap: 1px;
        width: 300px;
        height: 300px;
        margin: 0 auto;
      }
      .board div {
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
      }
    </style>
  </head>
  <body>
    <div class="board">
      <div id="cell-0"></div>
      <div id="cell-1"></div>
      <div id="cell-2"></div>
      <div id="cell-3"></div>
      <div id="cell-4"></div>
      <div id="cell-5"></div>
      <div id="cell-6"></div>
      <div id="cell-7"></div>
      <div id="cell-8"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
